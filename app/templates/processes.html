{% extends "layout.html" %}
{% set title = "Processos" %}

{% block content %}
<section class="panel">
  <h1>Processos (top 50)</h1>
  <table class="table">
    <thead>
      <tr>
        <th>PID</th>
        <th>Nome</th>
        <th>CPU %</th>
        <th>Mem (RSS)</th>
      </tr>
    </thead>
    <tbody>
      {% for p in procs %}
      <tr>
        <td>{{ p.pid }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.cpu }}</td>
        <td>{{ p.mem }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</section>
{% endblock %}
